<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <section class="card-order">

      <div class="img-hero">
        <img src="./images/illustration-hero.svg" alt="hero">
      </div>

      <div class="order-summary">
        <h1 class="title">Order Summary</h1>
        <p class="txt-order">You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
                              device <br> anywhere you like!</p>
      </div>
      
      <div class="annual-plan">
        <img src="./images/icon-music.svg" alt="music">
        <p><span>Annual Plan </span> <br>
        <span class="price">$59.99/year</span></p>
        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <button class="proceed-payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>
      
    </section>
  </main>

</body>
</html>
